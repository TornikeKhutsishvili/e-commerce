<div class="container mt-4">
  <h2 class="text-center">Your Cart ðŸ›’</h2>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let item of cartItems">
        <div class="card">
          <img [src]="item.image" class="card-img-top" alt="{{ item.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text"><strong>Price:</strong> ${{ item.price }}</p>

            <!-- Quantity Control -->
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-warning" (click)="updateQuantity(item.id, item.quantity - 1)">-</button>
              <span>Quantity: {{ item.quantity }}</span>
              <button type="button" class="btn btn-warning" (click)="updateQuantity(item.id, item.quantity + 1)">+</button>
            </div>

            <p><strong>Total for this item:</strong> ${{ item.price * item.quantity }}</p>

            <!-- Remove from cart -->
            <button type="button" class="btn btn-danger" (click)="removeFromCart(item.id)">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Calculation -->
    <div class="text-center mt-4">
      <h4>Total: ${{ totalPrice }}</h4>

      <!-- Proceed to Checkout Button -->
      <a [routerLink]="['/checkout']" class="btn btn-success mt-4">Proceed to Checkout</a>
    </div>
  </div>

  <ng-template #emptyCart>
    <p>Your cart is empty. Add some products!</p>
  </ng-template>

    <!-- Back to Home button -->
    <div class="text-center mt-4">
      <a [routerLink]="['/']" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
