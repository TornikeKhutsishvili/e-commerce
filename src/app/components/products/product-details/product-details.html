<div class="container mt-4" *ngIf="product()">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product().image" class="img-fluid rounded" alt="{{ product().title }}">
    </div>
    <div class="col-md-6">
      <h2>{{ product().title }}</h2>
      <p><strong>Category:</strong> {{ product().category }}</p>
      <p><strong>Price:</strong> ${{ product().price }}</p>
      <p><strong>Description:</strong> {{ product().description }}</p>
      <button type="button" class="btn btn-success" (click)="addToCart()">ðŸ›’ Add to Cart</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="goBack()">â¬… Back to Home</button>
    </div>
  </div>
</div>
